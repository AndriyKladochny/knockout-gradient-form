<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/ak.gradient-form.css"/>
    <link rel="stylesheet" href="css/bootstrap-colorpicker.min.css"/>

    <script src="js/libs/jquery-3.1.0.min.js"></script>
    <script src="js/libs/bootstrap-colorpicker.min.js"></script>
    <script src="js/libs/knockout-3.4.1.js"></script>
    <script src="js/ak.gradient-form.js"></script>
</head>
<body>
    <div class="wrapper">
        <div data-bind="component: {name: 'ak-gradient-form', params: $data}"></div>
    </div>
    <script type="text/javascript">

        var Gradient = function (opt) {
            var self = this,
                def = {
                    xdirection: 'right',
                    ydirection: '',
                    start: 'rgba(255,255,255,0)',
                    stop: 'rgba(255,255,255,0)',

                },
                params = $.extend(def,opt);
            
            this.xdirection = ko.observable(params.xdirection);
            this.ydirection = ko.observable(params.ydirection);
            this.direction = ko.computed({
                read: function () {
                    var dir = this.xdirection() + ' ' + this.ydirection();
                    dir = dir.trim();

                    if(dir.length){
                        dir = 'to ' + dir;
                    }

                    return dir;
                },
                owner: this
            });
            
            this.start = ko.observable(params.start);
            this.stop = ko.observable(params.stop);
        }

        var g = new Gradient();
        
        ko.applyBindings(g);
    </script>
</body>
</html>
